<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station#5</title>
    <link rel="stylesheet" href="station5.css">
</head>
<body>
    
    <div class="karte">

        <img id="karten-grundlage" src="wrapperbg.png">

        <div class="karten-inhalt">
            
            <div class="karten-form">
                <h1>Nachrichten an den Nordpol:</h1>
                <form>
                    <div class="form-group">
                        <label for="name">Dein Name:</label>
                        <input id="name" class="form-input" type="text" required>
                    </div>
                    <br><br>
                    <div class="form-group">
                        <label for="nachricht">Deine Nachricht an den Weihnachtsmann</label>
                        <input id="nachricht" class="form-input" type="text" required>
                    </div>
                    <div class="form-group">
                        <p>Willst du auch ein Geschenk?</p>
                        <label class="checkbox-label"><input name="geschenk" class="form-input" value="ja" type="radio" required>Ja</label>
                        <label class="checkbox-label"><input name="geschenk" class="form-input" value="nein" type="radio" required>Nein</label>
                    </div>
                    <button id="senden" type="submit">Absenden</button>
                </form>
            </div>

        </div>
        
    </div>

</body>
</html>
