<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="ToDo.css">
    <script src="ToDo.js" defer></script>
</head>
<body>

    <h1>To Do App</h1>
    
    <h2 id="default"><span>1</span> tasks are in your list</h2>

    <input id="new-task" type="text" placeholder="Add a task to your list...">

    <div>
        <p>
            <i id="circle" class="far fa-circle">
                <i id="check" class="far fa-check-circle hidden"></i></i>
                Sample task
            <i id="trash" class="fas fa-trash-alt"></i><p>
    </div>
</body>
</html>
